<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task Completion - Daily Weigh-In</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec92",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221a",
                        "surface-dark": "#1c2e26",
                        "input-dark": "#234839",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary selection:text-black">
<!-- Top Navigation -->
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800/50">
<div class="flex items-center justify-between px-4 h-14">
<button class="text-base font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                Cancel
            </button>
<h2 class="text-lg font-bold tracking-tight">Daily Weigh-In</h2>
<div class="w-[50px]"></div> <!-- Spacer to center title -->
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-4 pt-6 pb-32 gap-6 max-w-md mx-auto w-full">
<!-- Hero Section -->
<div class="rounded-2xl overflow-hidden bg-white dark:bg-surface-dark shadow-sm ring-1 ring-gray-900/5 dark:ring-white/10">
<div class="relative h-48 w-full">
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
<div class="w-full h-full bg-center bg-cover" data-alt="Abstract fitness tracking gradient with subtle geometric shapes" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAYIu-DpFSbtz8Orwct9P4aGb2j6bVp2HmuNwlEaSNlzTlEzT2FoxpbTvme2lZM7ZYl4Fyny3qn7eI5wXmcIZhM1PzkpYlWnZXG5_blUlpmvXKwobZGyD-uR5Yq9POgIN0zlm2vSsL6DMmM8O5p16Ch9KpuVbNHW0hVYijZ6kOV9ei2bjW4U8MtxT5cFIKXve8lPP2lzae_sHn0eBincgU6RotJPWlrT2TeFsPZdFdzQUsN9LjRXNQYkAawkgVQ4UnBds_0AKfTCbs");'>
</div>
<div class="absolute bottom-4 left-4 z-20">
<div class="inline-flex items-center gap-2 bg-primary/20 backdrop-blur-md px-3 py-1 rounded-full border border-primary/30 mb-2">
<span class="material-symbols-outlined text-primary text-[18px]">monitor_weight</span>
<span class="text-xs font-bold text-primary uppercase tracking-wider">Body Tracking</span>
</div>
<p class="text-white text-2xl font-bold leading-tight">Morning Check-in</p>
</div>
</div>
<div class="p-4 bg-white dark:bg-surface-dark">
<p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed">
                    Consistency is key. Log your weight at the same time each day for the best accuracy.
                </p>
</div>
</div>
<!-- Weight Input Section -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1">Current Weight</label>
<div class="flex items-center justify-between bg-white dark:bg-input-dark rounded-2xl p-2 shadow-sm ring-1 ring-gray-900/5 dark:ring-white/5">
<!-- Minus Button -->
<button class="size-14 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-black/20 text-gray-600 dark:text-primary hover:bg-gray-200 dark:hover:bg-black/40 transition-colors active:scale-95">
<span class="material-symbols-outlined text-2xl">remove</span>
</button>
<!-- Input Display -->
<div class="flex-1 flex flex-col items-center justify-center h-20">
<div class="flex items-baseline gap-1">
<input class="bg-transparent border-none text-center text-5xl font-extrabold text-gray-900 dark:text-white p-0 w-32 focus:ring-0 focus:outline-none placeholder-gray-400" placeholder="0.0" type="number" value="75.5"/>
<span class="text-gray-500 dark:text-gray-400 font-medium text-xl">kg</span>
</div>
</div>
<!-- Plus Button -->
<button class="size-14 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-black/20 text-gray-600 dark:text-primary hover:bg-gray-200 dark:hover:bg-black/40 transition-colors active:scale-95">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</div>
</div>
<!-- Date & Time Picker -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1">Time</label>
<button class="flex items-center gap-4 bg-white dark:bg-input-dark px-4 py-3 rounded-xl shadow-sm ring-1 ring-gray-900/5 dark:ring-white/5 active:bg-gray-50 dark:active:bg-white/5 transition-colors text-left w-full group">
<div class="flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0 size-10 group-hover:bg-primary/20 dark:group-hover:bg-primary/30 transition-colors">
<span class="material-symbols-outlined text-primary">calendar_today</span>
</div>
<div class="flex-1">
<p class="text-gray-900 dark:text-white text-base font-medium">Today, 8:00 AM</p>
<p class="text-xs text-gray-500 dark:text-gray-400">Tap to change</p>
</div>
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500">edit</span>
</button>
</div>
<!-- Notes Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1">Notes (Optional)</label>
<textarea class="w-full min-h-[120px] resize-none rounded-xl bg-white dark:bg-input-dark p-4 text-base text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary border-none shadow-sm ring-1 ring-gray-900/5 dark:ring-white/5" placeholder="How are you feeling today?"></textarea>
</div>
</main>
<!-- Floating Action Button Area -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pb-8 pt-12">
<div class="max-w-md mx-auto w-full">
<button class="w-full bg-primary hover:bg-[#0fd683] active:bg-[#0dbd73] text-black font-bold text-lg h-14 rounded-full shadow-[0_0_20px_rgba(19,236,146,0.3)] transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined font-bold">check</span>
                Mark as Complete
            </button>
</div>
</div>
</body></html>
